{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Web{% endblock %}

{% block page_content %}    
	<div class="page-header" style="height:100%">
		<p><br></p>
		{% if kind_ids %}
			<div id="carousel" class="carousel slide" data-ride="carousel" style="height:500px; width:70%; margin:auto;">
				<div class="carousel-inner" style="min-height:40%;max-height:100%;">
					{% for kind_id in kind_ids %}
						<div class="item {% if loop.index == 1 %} active {% endif %}">
	              <a href="/product/{{kind_id}}">
                  <img src="{{url_for("image", kind=kind, kind_id=kind_id)}}" style='height:100%; width:100%; object-fit:contain';/>
                </a>
           	</div> 
					{% endfor %}
				</div>
        <a class="carousel-control" href="#carousel" role="button" data-slide="prev" style="left:auto">
        	<span class="carousel-control icon-prev" aria-hidden="true" style="font-size:150px; color:LightGray ;"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control" href="#carousel" role="button" data-slide="next" style="left:auto; right:40px">
          <span class="carousel-control icon-next" aria-hidden="true" style="font-size:150px; color:LightGray ;"></span>
          <span class="sr-only">Next</span>
        </a>
			</div>
		{% else %}
			<p>Nothing here</p>
    {% endif %}
	</div>
{% endblock %}
