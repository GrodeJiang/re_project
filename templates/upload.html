{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Upload{% endblock %}

{% block page_content %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="first-tab" data-toggle="tab" href="#company" role="tab" aria-controls="first" aria-selected="false">Company</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="second-tab" data-toggle="tab" href="#product" role="tab" aria-controls="second" aria-selected="false">Product</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade" id="company" role="tabpanel" aria-labelledby="first-tab">
    <p></p>
    {{ wtf.quick_form(company_form) }}
  </div>
  <div class="tab-pane fade" id="product" role="tabpanel" aria-labelledby="second-tab">
    <p></p>
    {{ wtf.quick_form(product_form) }}
  </div>
</div>
{% endblock %}
